<html>
    <head>
    <title>Slick Test Page</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    </head>
    <body>

    <button type="button" class="slick-prev" style="display: inline-block"></button>
    <div class="carousel">
        <div class="slick-slide"><img src="Logo2.png"></img></div>
        <div class="slick-slide"><img src='nature.jpg'></img></div>
        <div class="slick-slide"><img src='skyline.jpg'></img></div>
    </div>
    <button type="button" class="slick-next" style="display: inline-block"></button>


    <script type="text/javascript" src="code.jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="code.jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('.carousel').slick({
          accessibility: true,
          arrows: true,
          autoplay: true,
          autoplaySpeed: 3000,
          centerMode: false,
          centerPadding: '50px',
          cssEase: 'ease',
          dots: true,
          draggable: true,
          easing: 'linear',
          fade: false,
          infinite: true,
          lazyLoad: 'ondemand',
          onBeforeChange: null,
          onAfterChange: null,
          onInit: null,
          onReInit: null,
          pauseOnHover: true,
          responsive: null,
          slide: 'div',
          slidesToShow: 1,
          slidesToScroll: 1,
          speed: 300,
          swipe: true,
          touchMove: true,
          touchThreshold: 5,
          useCSS: true,
          vertical: false
        });
    });
</script>

    </body>
</html>
