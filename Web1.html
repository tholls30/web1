<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holland Design</title>

  <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
  <link rel="stylesheet" href="foundation-5.2.2/css/normalize.css">
  <link rel="stylesheet" href="foundation-5.2.2/css/foundation.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>

  <script src="foundation-5.2.2/js/vendor/modernizr.js"></script>

</head>


<body>

  <div class="navigation">
    <div data-magellan-expedition="fixed">
      <dl class="side-nav">
        <dd data-magellan-arrival="home"><a href="#home">Home</a></dd>
        <dd data-magellan-arrival="product"><a href="#product">Product</a></dd>
        <dd data-magellan-arrival="web"><a href="#web">Web</a></dd>
        <dd data-magellan-arrival="resume"><a href="#resume">Resume</a></dd>
        <dd data-magellan-arrival="contact"><a href="#contact">Contact</a></dd>
      </dl>
    </div>
  </div>

  <div class="header">
    <div class="logo"><img src="logo2.png"></img></div>
  </div>

  <div class="row home">
    <div class="small-12 columns">
      <a name="#home"></a>
      <div data-magellan-destination="home" class="home"></div>
    </div>
  </div>

  <div class="row product">
    <div class="small-12 columns">
      <div>
        <a name="product"></a>
        <h3 data-magellan-destination="#product">Product Design.</h3>
      </div>
    </div>
  </div>

  <div class="row web">
    <div class="small-12 columns">
      <div>
        <a name="web"></a>
        <h3 data-magellan-destination="#web">Web Desing.</h3>
      </div>
    </div>
  </div>

  <div class="row resume">
    <div class="small-12 columns">
      <div>
        <a name="resume"></a>
        <h3 data-magellan-destination="#resume">Resume.</h3>
      </div>
    </div>
  </div>

  <div class="row contact">
    <div class="small-12 columns">
      <div>
        <a name="contact"></a>
        <h3 data-magellan-destination="#contact">Contact Me.</h3>
      </div>
    </div>
  </div>

  <!--JavaScript for the slick slider-->
  <script type="text/javascript" src="code.jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="code.jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.single-item').slick();
        });
    </script>

  <!--JavaScript for the magellen navigation-->
  <script src="foundation-5.2.2/js/vendor/jquery.js"></script>
  <script src="foundation-5.2.2/js/foundation.min.js"></script>
  <script src="foundation-5.2.2/js/foundation/foundation.magellan.js"></script>

  <script>
    $(document).foundation();
  </script>

</body>
</html>
